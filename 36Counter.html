<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/36Counter.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>

        <div class="content" id="display">
            <span class="box">0</span>
            <span class="box">0</span>
            <span class="box">0</span>
            <span class="box">0</span>
        </div>
        <div class="action">
            <button class="btn" onclick="increment()">Increment</button>
            <button class="reset on" onclick="reset()"><img src="/IMG/reset_icon.svg" alt=""></button>
            <button class="btn" onclick="decrement()">Decrement</button>
        </div>
    </div>
    <script src="/JS/36Counter.js"></script>
</body>
</html>
